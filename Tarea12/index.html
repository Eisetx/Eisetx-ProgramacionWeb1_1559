<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Eisetx">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Imagenes y posicionamiento CSS</title>   
</head>
<body>
    <header id="encabezado">
        <div class="contenedor-logo">
            <img src="imagenes/logo vans.png" alt="Vans of the wall logo">
        </div>
        <h1>Posicionamiento en CSS</h1>
    </header>
    <section class="elementos-posicionados">
        <div class="contenedor-imagen vans-upland">
             <img src="imagenes/vans_upland.jpg" alt="Vans Upland">
        </div>
        <div class="contenedor-imagen vans-oldskool">
             <img src="imagenes/vans-oldskool.jpg" alt="Vans Old Skool">
        </div>
        <div class="contenedor-imagen vans-knuskool">
             <img src="imagenes/vans-knuskool.jpg" alt="Vans Knu Skool">
        </div>
        <div class="contenedor-imagen imagenlaurens">
             <img src="imagenes/vans-mte.jpg" alt="Vans MTE">
        </div>
    </section>
</body>
</html>
